Name: harbour-linksbag
Summary: GetPocket client for SailfishOS
Version: 1.0
Release: 1
Group: Applications/Network
URL: https://github.com/Maledictus/LinksBag
License: The MIT License (MIT)
Sources:
- '%{name}-%{version}.tar.bz2'
Description: |
  Application gives access to bookmarks stored in getpocket.com service
Configure: none
Builder: qtc5
PkgConfigBR:
- Qt5Quick
- Qt5Qml
- Qt5Core
- sailfishapp >= 0.0.13
Requires:
- sailfishsilica-qt5 >= 0.10.9
Files:
- /usr/share/icons/hicolor/86x86/apps
- /usr/share/applications
- /usr/share/harbour-linksbag
- /usr/bin
- '%{_bindir}'
- '%{_datadir}/%{name}/qml'
- '%{_datadir}/applications/%{name}.desktop'
- '%{_datadir}/icons/hicolor/86x86/apps/%{name}.png'
- '%{_datadir}/%{name}'
- '%{_datadir}/applications'
- '%{_datadir}/icons/hicolor/86x86/apps'
PkgBR: [libqtwebkit5-devel]
